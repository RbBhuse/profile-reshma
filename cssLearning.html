<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <style>
        /*Name selector*/
        /*p{
            background-color: aqua;
        }*/
        /*Id selector*/
#UI{
    color: blueviolet;
    text-align: center;
}
.nonDeveloper{
    background-color: brown;
    font-weight: bolder;
}
#web{
    color: orange;
}

#learning{
    text-decoration: dashed;
    text-transform: uppercase;
    font-size: large;
    font-weight: bold;
    color:#ff22ee;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}
    </style>
</head>
<body>
    <h2 style="color:red;font-weight: bold;background-color: grey;">Professional summery</h2>
    <p id="UI">I am UI Developer</p>
    <p class="nonDeveloper"> I am Java Developer</p>
    <p class="nonDeveloper">I am Test Developer</p>
    <h2>Skills</h2>
    <p>HTML and Css</p>
    <p>Javascript</p>
    <p id="dsa">I am very good in <span id="web">WEB Developement</span>  and DSA</p>
    <p id="learning">I am learning CSS and enjoying too</p>
</body>
</html>
